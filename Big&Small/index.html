<!DOCTYPE html>
<html>
	<title>Big and Small Pictures</title>
<link rel="stylesheet" href="style.css">

<body>

	<div class="container">
		<div class="big_pic">
			<img src="one.jpg" id="big_pic" alt="IMAGE">
		</div>

		<div class="small_pics">
			<img src="one.jpg" onclick="change(this.src)" onerror="error()">
			<img src="two.jpg" onclick="change(this.src)" onerror="error()">
			<img src="three.jpg" onclick="change(this.src)" onerror="error()">
			<img src="four.jpg" onclick="change(this.src)" onerror="error()">
		</div>
	</div>

	<script>
		var change = function (src) {
			document.getElementById('big_pic').src = src
		}
	</script>
</body>

</html>
